{{extend 'layout.html'}}

{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
    var my_url = "{{=URL('api', 'my_method')}}";
</script>
{{end}}

<div class="main_content">

    <div id="vue-div" class="display:none">
      <!-- Your code goes here.  Remember to call $("#vue-div").show() once you get the data for the first time. -->

      <!-- First, let's add a form to insert blog posts. -->
      <div id="#add_post">
        <div class="container">
          <div class="label quarter">
            Title:
          </div>
          <div class="form threequarters">
            <input v-model="title" placeholder="Enter the post title"/>
          </div>
        </div>
        <div class="container">
          <div class="label quarter">
            Content:
          </div>
          <div class="form threequarters">
            <textarea v-model="content" placeholder="Enter the content of your post"></textarea>
          </div>
        </div>
        <div class="submit">
          <button id="submit">Submit</button>
        </div>
      </div>


    </div>

</div>

<script src="{{=URL('static', 'js/default_index.js')}}"></script>
